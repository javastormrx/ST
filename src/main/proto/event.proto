syntax = "proto2";

package st.proto;

option java_outer_classname = "STEvent";

enum Sport {
  BASEBALL = 1;
  BASKETBALL = 2;
  FOOTBALL = 3;
  BOXING = 4;
  GOLF = 5;
  NASCAR = 6;
  TENNIS = 7;
}


message Event {
  required Sport sport = 1;
  required string match_title = 2;
  required string data_event = 3;
}